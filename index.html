<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <div class="container main">
      <div class="container playArea">
        <div class="topBanner">
          <div id="playerScoreDisplay">
            Player:<span id="playerScore"></span>
          </div>
          <div>Round:<span id="round"></span></div>
          <div>CPU:<span id="cpuScore"></span></div>
        </div>
        <div class="cpuArea">
          <span class="cpuSelectionBanner">CPU</span>
          <div class="btn-container">
            <button class="btn rock cpu">Rock</button>
            <button class="btn paper cpu">Paper</button>
            <button class="btn scissors cpu">Scissors</button>
          </div>
        </div>
        <div class="resultArea">
          <div class="resultBanner">Result:</div>
          <div class="result"></div>
          <div class="outcome"></div>
          <button class="btn replay">Play Again</button>
        </div>
        <div class="playerArea">
          <div class="btn-container">
            <button class="btn rock player">Rock</button>
            <button class="btn paper player">Paper</button>
            <button class="btn scissors player">Scissors</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
